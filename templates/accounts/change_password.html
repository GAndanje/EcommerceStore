{% extends 'base.html'%}
{%load static%}
{% block content %}
<section class="section-conten padding-y bg">
{% include 'includes/alerts.html'%}
    <div class="container">
        <div class="row">
            {%include 'includes/dashboard_sidebar.html'%}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Change Password</strong>
            </header>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <form action="{%url 'change_password'%}" method="POST">
                            {%csrf_token%}
                            <div class="form-group">
                                <label for="">Current Password</label>
                                <input type="password" name="current_password" required class="form-control" placeholder="Current Password">
                            </div>
                            <div class="form-group">
                                <label for="">New Password</label>
                                <input type="password" name="new_password" required class="form-control" placeholder="New Password">
                            </div>
                            <div class="form-group">
                                <label for="">Confirm Password</label>
                                <input type="password" name="confirm_password" required class="form-control" placeholder="Confirm Password">
                            </div>
                            <input type="submit" value="Change Password" class="btn btn-primary">
                        </form>
                    </div>
                    
            </div> <!-- table-responsive .end// -->
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    {% endblock %}
